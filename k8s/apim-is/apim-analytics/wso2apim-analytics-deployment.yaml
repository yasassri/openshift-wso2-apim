apiVersion: v1
kind: DeploymentConfig
metadata:
  name: wso2apim-analytics-deployment
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: Rolling
  template:
    metadata:
      labels:
        deployment: wso2apim-analytics
    spec:
      containers:
      - name: wso2apim-analytics
        image: XX_APIM_ANALYTICS_DOCKER_IMAGE_XX
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 7712
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 7712
          initialDelaySeconds: 90
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/worker.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9764
          protocol: "TCP"
        -
          containerPort: 9444
          protocol: "TCP"
        -
          containerPort: 7612
          protocol: "TCP"
        -
          containerPort: 7712
          protocol: "TCP"
        -
          containerPort: 9091
          protocol: "TCP"
        -
          containerPort: 7071
          protocol: "TCP"
        -
          containerPort: 7444
          protocol: "TCP"
        volumeMounts:
        - name: apim-analytics-conf
          mountPath: /home/wso2carbon/wso2-config-volume/conf/worker
        - name: apim-analytics-conf-bin
          mountPath: /home/wso2carbon/wso2-config-volume/wso2/worker/bin
      serviceAccountName: "wso2svc-account"
      volumes:
      - name: apim-analytics-conf
        configMap:
          name: apim-analytics-conf
      - name: apim-analytics-conf-bin
        configMap:
          name: apim-analytics-conf-bin
